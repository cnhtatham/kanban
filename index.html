<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>{kanBan}</title>
</head>

<body>
    <!-- HEADER AND SUB_NAV -->
    <div class="subNav">
        <button type="button" id="sideBarButton" class="sideBtn">
            <i class="glyphicon glyphicon-align-left"></i>
        </button>

            <div id="drop"> <!--drop_open-->
                <ul class="list-unstyled components"> <!--1st_dropdown_open-->
                    <li class="active"><a tabindex="-1" href="#">Add</a></li> <!--ADD board option-->
                    <li> <!--expandable1_open-->
                        <a tabindex="-1" id="subMenu" href="#">Settings</a> <!--drop_header-->
                        <ul class="menu"> <!--2nd_dropdown_open-->
                            <li><a tabindex="-1" href="#">LO</a></li>
                            <li> <!--expandable2_open-->
                                <a tabindex="-1" id="subMenu" href="#">YO</a> <!--drop_header-->
                                
                                <ul class="menu"> <!--3rd_dropdown_open-->
                                    <li><a tabindex="-1" href="#">HELLO</a></li>
                                    <li><a tabindex="-1" href="#">FOOL</a></li>
                                </ul> <!--3rd_dropdown_end-->
                            </li> <!--expandable2_end-->
                            
                        </ul> <!--2nd_dropdown_end -->
                    </li> <!--expandable1_end-->
                </ul> <!--1st_dropdown_end-->
            </div> <!--drop_end-->
        
    </div> <!--subNav-end-->

    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button id="themeButton">Alternate</button>
                    <button id="homeThemeButton">Main</button>
                    <button id="skip">Skip</button>
                    <a class="navbar-brand" href="https://wearecodenation.com/" target="_blank">
                        <img class="logo" src="img/CN.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </div><!--Header-end-->

    <!-- MAIN HOME PAGE -->
    <div class="startScreen">
        <img class="mainLogo" src="img/logo.png" alt="">
        <button id="mainButton" type="button" class="btn btn-primary animated">ENTER</button>
        <div class="rightTriangle animated"></div>
        <div class="leftTriangle animated"></div>
        <img id="imran" src="img/imran_burned.png">
        <img id="stuart" src="img/stuart_burned.png">
        <img src="img/stuart_speech.png" alt="" id="stuart_speech">
        <img src="img/Imran_speech.png" alt="" id="imran_speech">
        <audio src="audio/yahoo.mp3" id="yahoo"></audio>
        <audio src="audio/no.mp3" id="no"></audio>
    </div>
    
    <!-- KANBAN BOARD -->
    <div class="cont">
            <div class="listOG" id="listOG">
                <div id="toDo" class="header">
                    <header class="title">
                        TO DO
                    </header>
                    <button class="taskBtn" id="taskId">Add new task ...</button>
                    <input type="text" id="myInput" placeholder="Enter...">
                </div>
                <ul id="items">
                </ul>
            </div>
    </div>

    <div class="ListContainer">
        <div class="List1 List">
            <button id="AddList">Add list...</button>
            <input type="text" id="titleInput" placeholder="Enter list title...">  
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
